<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <script src="./velha.js"></script>
    <header id="menu">
      <h1>
        <span id="spanid">Quem come√ßa: Jogador ou CPU</span>
      </h1>

      <button id="playButton" onclick="initGame()">
        <strong id="strongid">JOGAR</strong>
      </button>
    </header>

    <main id="board">
      <div id="pos-1" class="square" onclick="play(1)"></div>
      <div id="pos-2" class="square" onclick="play(2)"></div>
      <div id="pos-3" class="square" onclick="play(3)"></div>
      <div id="pos-4" class="square" onclick="play(4)"></div>
      <div id="pos-5" class="square" onclick="play(5)"></div>
      <div id="pos-6" class="square" onclick="play(6)"></div>
      <div id="pos-7" class="square" onclick="play(7)"></div>
      <div id="pos-8" class="square" onclick="play(8)"></div>
      <div id="pos-9" class="square" onclick="play(9)"></div>
    </main>
  </body>
</html>
